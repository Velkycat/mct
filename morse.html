<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<head>
    <link rel="icon" href="strayavmod.png">
    <title>Morse Code Translator</title>
</head>
<link rel="stylesheet" href="main.css">
<style>
body {
    background-color:#555555;
    text-align:center;
}
</style>
<body>
<div id="title">
    <h1>Morse Code Translator</h1>
    <h2>created 8/22</h2>
</div>
<br>
<form class="boxparent" method="post">
    <textarea class="textbox" id="input" rows="10" cols="80" placeholder="Enter Morse Code here ('//' for space)"></textarea>
    <textarea readonly class="textbox" id="output" rows="10" cols="80"></textarea>
</form>
<button id="switch" href="main.html">Translate to Morse</button>
<script src="morse.js"></script>
</body>
</html>
